<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARNAGE Terminal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body data-agent="carnage">
  <div id="terminal">
    <div id="startup" class="screen">
      <h1>CARNAGE</h1>
      <div id="startupText"></div>
    </div>
    
    <div id="chat" class="screen hidden">
      <div id="output"></div>
      <div id="inputContainer">
        <div id="inputPrompt">&gt;</div>
        <input id="input" type="text" placeholder="Type a command..." autofocus>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
